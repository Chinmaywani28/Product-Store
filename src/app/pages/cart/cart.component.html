      <table class="mat-elevation-z8 w-full">
          <thead>
            <tr>
              <th *ngFor="let col of displayedColumns">{{col}}</th>
              <th><button (click)="onClearCart()" mat-raised-button color="warn">Clear All</button></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart.items">
              <td class="flex justify-center">
                  <img src="{{item.product}}" alt="product">
              </td>
              <td class="flex justify-center"><div>{{item.name}}</div></td>
              <td class="flex justify-center">{{item.price | currency: 'INR' }}</td>
              <td class="flex justify-center">
                  <button (click)="onRemoveQuantity(item)" mat-icon-button>
                        <mat-icon>remove</mat-icon>
                  </button>
                 <div style="display: flex; align-items: center;">{{item.quantity}}</div>
                 <button (click)="onAddQuantity(item)" mat-icon-button>
                  <mat-icon>add</mat-icon>
                 </button> 
            </td>
              <td class="flex justify-center">{{ item.price * item.quantity  }}</td>
              <td class="flex justify-center">
                  <button (click)="onRemoveSingleItem(item)">
                        <mat-icon>close</mat-icon>
                  </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
             <td> <button mat-raised-button routerLink="/home">Continue Shopping</button></td>
             <td> <span class="font-bold">{{getTotal(cart.items) | currency: 'INR'}}</span> </td>
             <td> 
                  <button (click)="onCheckOut()" mat-raised-button color="primary">Proceed To Checkout</button>
             </td>
            </tr>
          </tfoot>
            
      </table>

</mat-card>

<mat-card class="max-w-7xl mx-auto" *ngIf="!cart.items.length">
      <p>Your cart is empty</p>
      <button mat-raised-button routerLink="./home">Start Shopping</button>
</mat-card>
