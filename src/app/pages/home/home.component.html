<mat-drawer-container [autosize]="true" class="min-h-full border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (onSelCategory)="getSelectedCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (onChangeColNumber)="onChangeOfCols($event)"
      (sortUpdateEmit)="updateSorting($event)"
      (countUpdateEmit)="updateCount($event)"
    ></app-products-header>


    <mat-grid-list gutterSize="16" [cols]="colsNumber" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let item of products">
        <app-product-box
          class="w-full"
          [products]="item"
          [fullWidthMode]="colsNumber === 1"
          (prodAddToCart)="addToCart($event)"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
