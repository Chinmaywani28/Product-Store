<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list>
        <mat-list-option *ngFor="let category of categories" [value]="category">
                <button (click)="onSelectCategory(category)">{{category}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
