<mat-card [ngClass]="{'text-center' : !fullWidthMode }">
        <div  [ngClass]="{flex : fullWidthMode}">

            <img [ngClass]="{'h-200': !fullWidthMode , 'h-[360px]': fullWidthMode }" class="mb-1 mx-auto h-[200px]" [src]="products.image" alt="product">
            <div  class="w-full" [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode }">
                <div>
                    <h5>{{products.category}}</h5>
                    <p class="trucate hover:whitespace-normal">{{products.title}}</p>
                    <p *ngIf="fullWidthMode">{{products.description}}</p>
                </div>
                <div class="flex justify-between">
                    <span class="text-red-400">
                        {{products.price| currency : 'INR'}}
                    </span>
                    <button (click)="addToCart()">
                        <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        
</mat-card>
