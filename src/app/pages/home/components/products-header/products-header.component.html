<mat-card class="mb-4">
    <div class="flex justify-between"> 
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <button mat-button [matMenuTriggerFor]="totalItemsOnPage">
               Show {{itemsOnPage}}
               <mat-icon>expand_more</mat-icon>

            </button>
            <mat-menu #totalItemsOnPage="matMenu">
                <button (click)="ontotalItemsOnPage(12)" mat-menu-item>12</button>
                <button (click)="ontotalItemsOnPage(24)" mat-menu-item>24</button>
            </mat-menu>
            <button (click)="onChangeitemsInRow(1)">
                <mat-icon>view_list</mat-icon>
             </button>
             <button (click)="onChangeitemsInRow(3)">
                <mat-icon>view_module</mat-icon>
                
             </button>
             <button (click)="onChangeitemsInRow(4)">
                <mat-icon>view_comfy</mat-icon>
                
             </button>

        </div>
        
    </div>
    
</mat-card>
